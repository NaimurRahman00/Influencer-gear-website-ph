<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influence Gear demo website</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/4363fbc18b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
          <h3>Influencer products</h3>
          <ul class="nav-container">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log In</a></li>
            <li>
              <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
          </ul>
          <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </nav>
        <!-- Banner part -->
        <div class="banner-container">
          <div class="banner-info">
            <h1>Start your Journey as <br> Influencer</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="btn-primary">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
          </div>
          <div class="banner-img">
            <img src="images/main-camera.png" alt="Main Camera">
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Sponsors section -->
      <section>
        <div class="container sponsors-container">
          <img src="./logos/Alibaba.svg" alt="Alibaba">
          <img src="logos/Amazon.svg" alt="Amazon">
          <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
          <img src="./logos/Ebay.svg" alt="Ebay">
          <img src="./logos/Rakuten.svg" alt="Rakuten">
          <img src="./logos/Walmart.svg" alt="Walmart">
          <img src="./logos/Target.svg" alt="">
        </div>
      </section>
    </main>
  </body>
</html>
